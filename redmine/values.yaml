redmine:
  image: redmine:latest
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

mysql:
  image: mysql:8.0
  storage: 10Gi

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

secrets:
  mysqlRootPassword: example
  redmineDbPassword: example
  secretKeyBase: supersecretkey

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

ingress:
  enabled: true
  className: nginx
  host: redmine.example.com
  tls:
    enabled: true
    secretName: redmine-tls